<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Cocktails with Kanye</title>
</head>

<body>
    <div class="home-hero bg-cover">

        <nav class="navbar is-transparent p-3 mb-5" role="navigation" aria-label="main navigation">

            <div class="navbar-brand"></div>
            <a class="navbar-item is-size-2 has-text-white">Cocktails with Kanye</a>

            <div class="navbar-end">
                <a class="navbar-item has-text-white mx-3"> I'm Feeling "Yeezy</a>
                <a class="navbar-item has-text-white mx-3"> List Of Quotes</a>
                <!-- <a class="navbar-item has-text-white"> List Of Drinks</a> -->
            </div>
        </nav>

        <section class="container has-text-white" id="content">

            <div id="quote&recipe">
                <div id="quote-box">
                    <blockquote id="quote"></blockquote> <!-- Quote -->
                    <p>- Kanye West</p>
                </div>

                <div id="greeting">
                    <p>Would you like to order with the bartender or on your own?</p>
                    <div class="columns" id="">
                        <div class="column"></div>
                        <div class="column"></div>
                    </div>
                </div>


            </div>
            <!-- Box for drink img, ingredients and recipe -->
            <div id="drink-box">
                <div>
                    <div class="columns" id="recipes">
                        <div class="column">
                            <img id="drinkImg"></img>
                        </div>
                        <div class="column">
                            <div class="is-size-3" id="drinkName">DrinkNames</div>
                            <div id="drinkIngre">Drink Ingredients</div>
                        </div>
                    </div>
                    <div id="drinkInstr">Drink Instructions</div>
                </div>

            </div>
        </section>
    </div>

    <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/del-test.js"></script>
</body>

</html>
