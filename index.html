<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Cocktails with Kanye</title>
</head>

<body>

  <!-- background image -->
  <div class="home-hero bg-cover">
    <!-- navbar -->
    <nav class="navbar is-transparent p-3 mb-6" role="navigation" aria-label="main navigation">
      <a class="navbar-item is-size-2 has-text-white">Cocktails with Kanye</a>

      <div class="navbar-end">
        <a class="navbar-item has-text-white mx-3"> I'm Feeling Yeezy</a>
        <a class="navbar-item has-text-white mx-3"> List Of Quotes</a>
      </div>
    </nav>

    <!-- black container with everything in it -->
    <section class="container has-text-white mb-6" id="main-content">

      <div class="p-6" id="quote&recipe">
        <div class="p-3 has-text-centered" id="quote-box">
          <blockquote class="is-size-4 is-italic" id="quote"></blockquote> <!-- Quote -->
          <p class="is-size-5">- Kanye West</p>
        </div>

        <div class="is-size-4 p-4 m-3" id="greeting">
          <p class="is-size-3 p-6 has-text-centered">How would you like to order?</p>
          <div class="columns" id="">
            <div class="column has-text-centered">
              <p class="is-size-4 pb-3">Order by liquor type</p>
              <div class="dropdown is-hoverable">
                  <button id="menuBtn" class="button is-warning is-outlined is-medium" aria-haspopup="true" aria-controls="dropdown-menu2">
                    <span clas="">Liquor</span>
                      <i class="fas fa-angle-down" aria-hidden="true"></i>
                  </button>
                <div class="dropdown-menu" id="dropdown-menu" role="menu">
                  <div class="dropdown-content">
                    <a href="" value = "vodka" class="dropdown-item">
                      Vodka
                    </a>
                    <a href="#" value = "whiskey" class="dropdown-item">
                      Whiskey
                    </a>
                    <a href="#" value = "gin" class="dropdown-item">
                      Gin
                    </a>
                    <a href="#" value = "rum" class="dropdown-item">
                      Rum
                    </a>
                    <a href="#" value = "tequila" class="dropdown-item">
                      Tequila
                    </a>
                    <a href="#" value = "scotch" class="dropdown-item">
                      Scotch
                    </a>
                    <a href="#" value = "nourbon" class="dropdown-item">
                      Bourbon
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <div class="column has-text-centered">
                <p class="is-size-4 pb-3">I'm feeling Yeezy</p>
                <button class="button is-warning is-outlined is-medium is-fullwidth" id="barBtn">Surprise me</button>
            </div>
          </div>
        </div>

      </div>
      <!-- Box for drink img, ingredients and recipe -->
      <div class="p-6" id="drink-box">
        <div>
          <div class="columns" id="recipes">
            <div class="column">
              <img id="drinkImg"></img>
            </div>
            <div class="column is-size-5">
              <div class="is-size-3" id="drinkName">DrinkNames</div>
              <div id="drinkIngre">Drink Ingredients:</div>
            </div>
          </div>
          <div class="has-text-centered is-size-5" id="drinkInstr">Drink Instructions</div>
          <div id= "drinkBtns" class="columns">
              <button id="prevBtn" class="button is-warning is-outlined is-medium">Previous</button>
              <button id="nextBtn" class="button is-warning is-outlined is-medium">Next</button>
              <button id="newBtn" class="button is-warning is-outlined is-medium">New Drink</button>
          </div>
        </div>
      </div>



      <!-- THIS SECTION WILL BRING UP A SUGGESTION of 6 drinks -->

      <div class="container p-6" id="drinkCards">
        <h1 class="is-size-4 pb-3">Here is a selection to choose from:</h1>
        <div class="columns">
          <div class="column is-one-third" id="card1">
            <figure class="image is-1by1">
              <img id="pic1" src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
            </figure>
            <div id="name1"></div>
          </div>

          <div class="column" id="card2">
            <figure class="image image is-1by1">
              <img id="pic2" src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
            </figure>
            <div id="name2"></div>
          </div>

          <div class="column" id="card3">
            <figure class="image image is-1by1">
              <img id="pic3" src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
            </figure>
            <div id="name3"></div>
          </div>
        </div>

        <div class="columns" id="card4">
          <div class="column is-one-third card4">
            <figure class="image image is-1by1">
              <img id="pic4" src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
            </figure>
            <div id="name4"></div>
          </div>

          <div class="column" id="card5">
            <figure class="image image is-1by1">
              <img id="pic5" src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
            </figure>
            <div id="name5"></div>
          </div>

          <div class="column" id="card6">
            <figure class="image image is-1by1">
              <img id="pic6" src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
            </figure>
            <div id="name6"></div>
          </div>
        </div>
      </div>
    </section>


    

    <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/del-test.js"></script>
</body>

</html>
